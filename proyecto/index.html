<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Det√©n el Punto Rojo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 1rem;
    }
    #game {
      position: relative;
      width: 100%;
      height: 300px;
      margin-top: 2rem;
      background: #222;
      overflow: hidden;
    }
    #dot {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 140px;
      left: 0;
    }
    #center-line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      background: lime;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    #message {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>üéØ Det√©n el Punto Rojo</h1>
  <p>Haz clic en "Detener" cuando el punto rojo pase por la l√≠nea verde</p>
  <div id="game">
    <div id="dot"></div>
    <div id="center-line"></div>
  </div>
  <button onclick="stopDot()">üõë Detener</button>
  <div id="message"></div>

  <script>
    let dot = document.getElementById("dot");
    let message = document.getElementById("message");
    let speed = 2;
    let position = 0;
    let direction = 1;
    let gameInterval;

    function startGame() {
      message.textContent = "";
      position = 0;
      direction = 1;

      clearInterval(gameInterval);
      gameInterval = setInterval(() => {
        position += speed * direction;
        if (position > window.innerWidth - 20 || position < 0) {
          direction *= -1;
        }
        dot.style.left = position + "px";
      }, 10);
    }

    function stopDot() {
      clearInterval(gameInterval);
      const center = window.innerWidth / 2;
      const dotCenter = position + 10;
      const diff = Math.abs(center - dotCenter);
      if (diff < 15) {
        message.innerHTML = "üéâ ¬°Perfecto! Lo detuviste en el centro. <br/>üîÅ Pr√≥ximo nivel...";
        speed += 1;
        setTimeout(startGame, 1500);
      } else {
        message.innerHTML = "‚ùå Fallaste. Distancia: " + Math.floor(diff) + "px <br/> üîÅ Reiniciando...";
        speed = 2;
        setTimeout(startGame, 1500);
      }
    }

    window.onload = startGame;
  </script>
</body>
</html>
